language: R
warnings_are_errors: true
sudo: required
cache: packages

addons:
    apt:
        sources:
            - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
            - libudunits2-dev
            - libproj-dev
            - libgeos-dev
            - libgdal-dev

matrix:
    include:
        - r: release
          after_success:
              - Rscript -e "covr::codecov(function_exclusions='plot.gtfs_isochrone')"
          before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
          deploy:
              provider: script
              script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
              skip_cleanup: true
        - r: devel
        - r: oldrel
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true
    allow_failures:
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true

notifications:
  email:
    on_success: change
    on_failure: change

r_packages:
      - covr
